<!-- ~/templates/user/join.html -->
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- jquery 사용하기 위해 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <title>FLORAL</title>
</head>
<style>
    .floating_form {
        margin: 0px 30px;
    }

    .floating_label {
        margin-top: -4px;
        font-size: 14px;
    }

    .floating_input {
        height: 50px !important;
        padding-top: 20px !important;
        font-size: 14px !important;
    }

</style>
<body style="background-color: #FAFAFA;height: 100%">
<div style="font-size: 14px;text-align: center;width: 100%;min-height: 100vh;display: flex; flex-direction: row; align-items: center; justify-content: center">
    <div>
        
        <div class="mb-3" style="background-color: white; width: 350px; height: 600px; border: 1px solid rgba(0, 0, 0, 0.18);">
            <div style="display: flex;align-items: center;justify-content: center">
                <img style="height: 50px; object-fit: contain; margin: 30px 0"
                     src="/media/FLORAL_logo1.png">
            </div>
            <div style="font-size:17px; font-weight:600; line-height: 20px; text-align: center; color: rgba(142,142,142,1); margin: 0 40px 20px">
                친구들의 사진과 동영상을 보려면 가입하세요.
            </div>
            <form action="/user/signup/" method="post">
            {% csrf_token %}
            {% if message %}
            <p style="color:red">{{ message }}</p>
            {% endif %}
            <div class="form-floating mb-2 floating_form">
                <input type="text" class="floating_input form-control" id="username" name="username" placeholder="홍길동">
                <label for="username" class="floating_label">ID</label>
            </div>
            <div class="form-floating mb-2 floating_form">
                <input type="email" class="floating_input form-control" id="email" name="email"
                       placeholder="name@example.com">
                <label for="email" class="floating_label">이메일 주소</label>
            </div>
            <div class="form-floating mb-2 floating_form">
                <input type="text" class="floating_input form-control" id="firstname" name="firstname" placeholder="hong">
                <label for="firstname" class="floating_label">이름</label>
            </div>
            <div class="form-floating mb-2 floating_form">
                <input type="password" class="floating_input form-control" id="password" name="password" placeholder="Password">
                <label for="password" class="floating_label">비밀번호</label>
            </div>
            <div class="form-floating mb-3 floating_form">
                <input type="password" class="floating_input form-control" id="password2" name="password2" placeholder="Password">
                <label for="password2" class="floating_label">비밀번호 확인</label>
                <br>
            </div>
            <div class="floating_form mb-3">
                <button id="button_join" type="submit" class="btn btn-primary" style="width: 100%"> 가입 </button>            
            </div>
          </form> 
        </div>
    </div>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
-->
</body>
</html>
